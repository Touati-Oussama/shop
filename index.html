<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
    <!-- mon CSS -->
    <link href="./css/styler.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/formulaire.css" />
    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="./script/jquery-3.6.2.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </head>
  <div>
    <header>
      <nav class="navbar navbar-dark navbar-expand-lg bg-black">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MarketEase</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <button class="btn btn-outline-secondary bg-light" id="nav-btn-cart" type="button">
              Voir mon panier
              <div id="numberItems">0</div>
            </button>
          </div>
        </div>
      </nav>
    </header>
    <div id="accueil" class="main-opacity">
      <div id="type-writer" class="fs-1"></div>
    </div>
    <div class="container main-opacity d-flex flex-wrap justify-content-between">
    <div id="view-cart">
      <div class="row">
        <p class="fs-4 col-6 m-3">Mon panier</p>
        <i
          class="col-5 m-0 bi bi-x-square fs-1 text-end"
          id="view-cart-exit"
        ></i>
      </div>
      <div id="cart-items"></div>
    </div>
  </div>
    <div id="formulaireEnvoi">
      <div class="row">
        <p class="fs-4 col-9 m-3">Valider ma commande</p>
        <i
          class="col-2 m-0 bi bi-x-square fs-1 text-end"
          id="view-command-exit"
        ></i>
      </div>
      <div class="commentaire col-12 m-3 fs-6">
        Veuillez rentrer vos informations dans les champs de saisi ci-dessous
      </div>
      <form action="#" name="formulaire" id="form-info-perso-command" method="get">
        <div class="inputDiv m-3">
          <label class="form-label fs-6">Prénom*</label>
          <input class="champ col-12" id="firstName" type="text" />
          <div class="info" id="firstNameInfo"></div>
        </div>
        <div class="inputDiv m-3">
          <label class="form-label fs-6">Nom*</label>
          <input class="champ col-12" id="lastName" type="text" />
          <div class="info" id="lastNameInfo"></div>
        </div>
        <div class="inputDiv m-3">
          <label class="form-label fs-6">Email*</label>
          <input class="champ col-12" id="email" type="text" />
          <div class="info" id="emailInfo"></div>
        </div>
        <div class="inputDiv m-3">
          <label class="form-label fs-6">N° téléphone*</label>
          <input class="champ col-12" id="tel" type="text" />
          <div class="info" id="telInfo"></div>
        </div>
        <div class="inputDiv mt-3 mx-3">
          <label class="form-label fs-6">Adresse*</label>
          <input class="champ col-12" id="message" type="text" />
          <div class="info" id="messageInfo"></div>
        </div>
        <div class="fst-italic fs-6 mx-3" id="title">*: Required fields</div>
        <div id="connect">
          <input id="connexion" type="submit"  value="Enregistrer" disabled />
          <input id="reset"  type="reset"  value="Annuler"/>
        </div>
      </form>
    </div>
    <div id="view-confirm-infos-persos-et-panier">
      <div class="row">
        <p class="fs-4 col-10 ms-3 mt-3">
          Valider mes informations et mon panier
        </p>
        <i
          class="col-1 m-0 bi bi-x-square fs-1 text-end"
          id="view-infos-persos-et-cart-exit"
        ></i>
        <div id="view-contenu"></div>
      </div>
      <div id="cart-items"></div>
    </div>
  </body>
  <script src="./script/script.js"></script>
  <script src="./script/formulaire.js"></script>
</html>
